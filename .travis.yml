os: linux
dist: trusty
sudo: false
language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy3"
cache:
  pip: true  # caches $HOME/.cache/pip

branches:
  only:
  - master

env:
matrix:
  allow_failures:
  - python: "pypy3"

install:
  - pip install -r requirements.txt

script:
  - pytest -v

notifications:
  email:
    recipients:
      - hell03end@outlook.com
    on_success: never
    on_failure: always
    on_start: never
